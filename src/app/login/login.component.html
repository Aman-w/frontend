



<h2>Login Page</h2><br>    
<div class="login">    
  <form [formGroup]="Login" (ngSubmit)="login()">
    <label><b>User Name     
    </b>    
    </label>    
    <input required type="text" id="txtname" class="form-control" formControlName="username" placeholder="Enter the User Name"   autocomplete="off"  />
    <br><br>    
    <label><b>Password     
    </b>    
    </label>    
    <input required type="text" id="txtpassword" class="form-control" formControlName="password"  placeholder="Enter the password"  autocomplete="off"  />
    <br><br>    
    <button type="submit" [disabled]="!Login.valid">Login</button>
    <br><br>    
    <br><br>    
</form>     
</div>
